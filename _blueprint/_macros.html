{% macro photoside(headline, url, img, tease, pubdate) -%}
	<article class="photo-side">
		<header>
			<h1 class="h5"><a href="{{ url }}">{{ headline }}</a></h1>
		</header>
		<div class="fix">
			{% if img %}
				<figure class="img">
					<a href="{{ url }}"><img src="{{ img }}" width="100%" style="max-height:inherit;" /></a>
				</figure><!-- /.img -->
			{% endif %}
			<div class="tease">
				<p>{{ tease }}</p>
			</div><!-- /.tease -->
		</div> <!-- /.aflex -->
		<hr>
	</article><!-- /.photo-side -->
{%- endmacro %}

{% macro barhead(headline, url, img, tease, pubdate) -%}
	<article>
		<div class="wrap give">
			<div class="force">
				<figure>
					<a href='{{ url }}'>
						{% if img %}
							<div class="rg-hop">
						{% else %}
							<div class="rg-hop" style="position:relative">
						{% endif %}
							<div class="rg-hop-inner">
								<h1 class="h3 rg-hop-white">{{ headline }}</h1>
							</div><!-- /.rg-hop-inner -->
						</div><!-- /.rg-hop, etc. -->
						{% if img %}
							<img src="{{ img }}" class="img1">
						{% endif %}
					</a><!-- closes wrapping link -->
				</figure>
			</div> <!-- /.force -->
		</div> <!-- /.wrap .give -->
	</article>
	<hr>
{%- endmacro %}
